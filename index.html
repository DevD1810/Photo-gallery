<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Photo Gallery</title>

    <section id="gallery">

                <img class="gallery" src="https://www.nme.com/wp-content/uploads/2018/02/Black-Widow-Avengers.jpg">

            </div>
            <br>
            <br>
            <div>
                <img class="gallery" src="https://m.hindustantimes.com/rf/image_size_1200x900/HT/p2/2020/05/30/Pictures/_19298b80-a255-11ea-b043-295af9ca78f2.jpg">

                <img class="gallery" src="https://media.comicbook.com/2017/07/war-machine-avengers-infinity-war-1010363-1280x0.jpg">
                <img class="gallery" src="https://image.cnbcfm.com/api/v1/image/104819285-thor.jpg?v=1529476684">
            </div>
        </span>
    </section>
    <section>
        <h1>Slideshow</h1>
        <div class="line"></div>
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <img class="gallery" src="https://www.denofgeek.com/wp-content/uploads/2019/03/captain-america-first-avenger-main.jpg?fit=1200%2C675" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="gallery" src="https://imgix.bustle.com/uploads/image/2020/6/17/9d67f705-d6cb-4e44-a98d-37c21108cef5-tony-iron-man.jpg" class="img-responsive">

                        </div>

                </div>
                <div class="item">
                    <center>

                            <p>Star Lord</p>

                <div class="item">
                    <center>
                        <img class="gallery" src="https://m.hindustantimes.com/rf/image_size_1200x900/HT/p2/2020/05/30/Pictures/_19298b80-a255-11ea-b043-295af9ca78f2.jpg" class="img-responsive">

                            <p>Thanos</p>

                </div>
                <div class="item">

                            <p>Hawk Eye</p>

                        <img class="gallery" src="https://media.comicbook.com/2017/07/war-machine-avengers-infinity-war-1010363-1280x0.jpg" class="img-responsive">

                            <p>War Machine</p>

                </div>

                    <center>
                        <img class="gallery" src="https://image.cnbcfm.com/api/v1/image/104819285-thor.jpg?v=1529476684" class="img-responsive">

            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">

            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
